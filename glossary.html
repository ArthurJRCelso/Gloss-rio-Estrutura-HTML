<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt>
            <strong>!DOCTYPE</strong>
        </dt>
        <dd>
            Definine o tipo de documento como o HTML 5 <a href="http://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank">(Saiba mais)</a>
        </dd>
        <dt>
            <strong>html</strong>
        </dt>
        <dd>
            Define um documento HTML <a href="http://developer.mozilla.org/pt-BR/docs/Glossary/HTML" target="_blank">(Saiba mais)</a>
        </dd>
        <dt>
            <strong>head</strong>
        </dt>
        <dd>
            Container para metadados, título da página, links... <a href="http://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">(Saiba mais)</a>
        </dd>
        <dt>
            <strong>body</strong>
        </dt>
        <dd>
            Corpo do documento <a href="http://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">(Saiba mais)</a>
        </dd>
    </dl>

</body>
</html>
